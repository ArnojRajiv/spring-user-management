<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container my-2">
	
			<div class="d-flex justify-content-center">
				<h1 class="text-primary" style="text-align:center;">ADMIN DASHBOARD</h1>
				<a class="btn nav-link" href="/logout">Logout</a>
				
			</div>
			<div>
				<a class="btn bg-success text-white m-3" th:href = "@{/register}">Add ADMINS</a>
			</div>	
			<table border="1" class=" table table-striped table-responsive-md">
			  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">qualification</th>
				      <th scope="col">mail</th>
				      <th scope="col">name</th>
				      <th scope="col">modify</th>
				    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="user: ${users}">
			    		<td th:text="${user.id}"/>
						<td th:text="${user.qualification}" />
						<td th:text="${user.email}" />
						<td th:text="${user.fullName}" />
						<td > <a th:href="@{/admin/showAdminUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
							  <a th:href="@{/admin/showAdminDelete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
						</td>
						
				</tr>
			  </tbody>
			</table>
	</div>
	
</body>
</html>
