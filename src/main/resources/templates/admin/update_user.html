<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
				<h1>Admin Management</h1>
				<hr>
				<h2>Update Employee</h2>
					
					<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
						<input type="hidden" th:field="*{id}" />
						<input type="text" th:field="*{fullName}" class="form-control mb-4 col-4"> 
						<input type="text" th:field="*{email}" class="form-control mb-4 col-4"> 
						<input type="text" th:field="*{address}" class="form-control mb-4 col-4"> 
						<input type="text" th:field="*{qualification}" class="form-control mb-4 col-4"> 
						<input type="text" th:field="*{role}" class="form-control mb-4 col-4"> 
						<input type="hidden" th:field="*{password}" class="form-control mb-4 col-4"> 
						<button type="submit" class="btn btn=info col-2">Update employee</button>
					</form>
					
	
	
	</div>
</body>
</html>
